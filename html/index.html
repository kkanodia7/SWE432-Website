<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PopCraze Radio</title>
    <link rel="stylesheet" href="../style/generalstyle.css">
    <script src="../js/generalsite.js"></script>
</head>
<body>

    <!-- Main container for everything -->
    <div class="container">

        <!-- Header -->
        <header>
            <!-- Site logo / Search bar / Welcome -->

            <div class="top-grid">
                <!-- Logo -->
                <div class="grid-item" id="sitelogo">
                    <img src="../img/logo.png" alt="Logo">
                </div>

                <!-- Search (TODO: trying to get it to take up more space)-->
                <div class="grid-item" id="search">
                    <form id="search-form">
                        <input type="text" id="search-bar" name="search" placeholder="Search...">
                    </form>
                </div>

                <!-- Welcome -->
                <div class="grid-item" id="welcome">
                    Welcome, [USER]!
                </div>
            </div>

            <!-- Navigation -->
            <div class="sitenav">

                <!-- General navigation -->
                <div class="link-grid">
                    <div class="grid-item"><a href="">Home</a></div>
                    <div class="grid-item"><a href="">About</a></div>
                    <div class="grid-item"><a href="">Contact</a></div>
                    <div class="grid-item"><a href="">News</a></div>
                </div>

                <!-- User-specific navigation -->
                <div class="usernav">
                    <div class="hamburger-grid">
                        <!-- Label for user menu -->
                        <div class="grid-item" style="grid-column: 1 / 3">
                            <p>[Role Name] Menu</p>
                        </div>

                        <!-- Hamburger menu icon (not working yet) -->
                        <div class="grid-item" style="grid-column: 3">
                            <a href="javascript:void(0);" class="icon" onclick="extend()">
                                <i class="fa fa-bars"></i>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </header>

        <!-- Main content -->
        <div class="sitebody">
            <h1>Header</h1>
            <p>SITE BODY HERE</p>
            <!-- List of elements -->
            <div class="listing">

            </div>
        </div>

        <!-- Footer -->
        <footer>

            <div id="footer-logo">
                <img src="../img/logo.png" alt="Logo"><br>
            </div>

            <div class="link-grid">
                <div class="grid-item"><a href="">Home</a></div>
                <div class="grid-item"><a href="">About</a></div>
                <div class="grid-item"><a href="">Contact</a></div>
                <div class="grid-item"><a href="">News</a></div>
            </div>
        </footer>

    </div>
</body>
</html>
